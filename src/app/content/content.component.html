<section class="gallery-block cards-gallery py-10">
  <div class="container-fluid">
    <div class="heading">
      <h1>Gallery</h1>
    </div>
    <div class="row">
      <div *ngFor="let img of images" class="col-md-6 col-lg-4">
        <div class="card border-0 transform-on-hover">
          <button (click)="removeImage(img)" class="close delete-image" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <a class="lightbox" (click)="openImage(img)">
            <img [src]="img.src" alt="Card Image" class="card-img-top pointer">
          </a>
          <div class="card-body">
            <h6>
              <a class="pointer" (click)="openImage(img)">{{ img.description }}</a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
